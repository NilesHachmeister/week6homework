<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather API</title>
</head>

<body>

    <header class="text-center ">
        <h1> Weather Dashboard</h1>
    </header>


    <div class="container vw-100 m-0 ">

        <div class="row m-0 vw-100">
            <div class="col-3">
                <h2>Search for a city:</h2>
                <form class="form-inline mr-auto border-bottom">
                    <input class="form-control mr-sm-2 col-12" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn  btn-primary btn-rounded btn-sm my-0 col-12 my-3" type="submit">Search</button>
                </form>
                <ul class="col-12 p-0" id="search-history"></ul>
            </div>

            <div class="col-9">
                <div id="error-div">404 - please enter in a citys name, or click on a recently seached city</div>
                <div class="card mr-4" id="weather-card">
                    <div class="card-body" id="weather-forcast">
                        <h5 class="card-title" id="todays-date"></h5>
                        <p class="card-subtitle my-3" id="temp">
                            </hp>
                        <p class="card-subtitle my-3" id="wind">
                            </hp>
                        <p class="card-subtitle my-3" id="humidity">
                            </hp>

                            <span class="card-subtitle my-3">
                                <p id="uv" class="d-inline"></p>
                                <p id="uv-number" class="d-inline px-2 py-1"></p>
                            </span>




                    </div>
                </div>
                <h3 class="forcast">5-Day Forcast:</h3>
                <div class="row forcast" id="card-row">







                </div>

            </div>



        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/java.js"></script>
</body>

</html>
